<div class="container">
  <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
              <div class="form-group">
                  <label>Title</label>
                  <input type="text" formControlName="title" class ="form-control" placeholder="Write a title"/>
              </div>
              <br/>
              <div class="form-group">
                  <label>Description</label>
                  <textarea type="text" formControlName="description" class ="form-control" placeholder="Write a description"></textarea>
              </div>
              <br/>
              <div class="form-group">
                  <label>Status</label>
                  <select formControlName="status" class ="form-control">
                      <option>TODO</option>
                      <option>IN_PROGRESS</option>
                      <option>DONE</option>
                  </select>
              </div>
              <br/>
              <button class="button" type="submit"> Submit </button>
          </form>
      </div>
  </div>  
</div>
